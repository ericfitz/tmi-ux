<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400&amp;display=swap');
      @import url('https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&amp;display=swap');
      .roboto {
        font-family: 'Roboto', sans-serif;
        font-size: 28px;
        fill: #000000;
      }
      .icon {
        font-family: 'Material Symbols Outlined';
        font-size: 28px;
        fill: #000000;
      }
    </style>
  </defs>
  <!-- All elements vertically centered at y=65 (baseline position for centering in 100px viewBox) -->
  <text x="8" y="65" class="roboto">&lt;</text>
  <text x="28" y="65" class="icon">lock</text>
  <text x="56" y="65" class="roboto">/</text>
  <text x="70" y="65" class="roboto">&gt;</text>
</svg>

<h2 mat-dialog-title>{{ 'errors.validationError' | transloco }}: {{ data.error }}</h2>
<mat-dialog-content appScrollIndicator>
  <p class="error-description">
    {{ getErrorAtText() }}
  </p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button
    mat-raised-button
    color="primary"
    (click)="onClose()"
    tabindex="1"
    [attr.aria-label]="'common.ok' | transloco"
  >
    {{ 'common.ok' | transloco }}
  </button>
</mat-dialog-actions>

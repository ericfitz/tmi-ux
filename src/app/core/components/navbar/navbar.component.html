<mat-toolbar color="primary">
  <div class="navbar-container">
    <!-- Left side: Home and App Title -->
    <div class="navbar-left">
      <button mat-icon-button routerLink="/">
        <mat-icon>home</mat-icon>
      </button>
      <span class="app-title">TMI: Threat Modeling Interface</span>
    </div>

    <!-- Right side: User info, auth buttons, and links -->
    <div class="navbar-right">
      <!-- User info and logout when authenticated -->
      <ng-container *ngIf="isAuthenticated">
        <span class="username">{{ username }}</span>
        <button mat-button (click)="logout()">
          <mat-icon>logout</mat-icon>
          Logout
        </button>
        
        <!-- Diagrams links when authenticated -->
        <button mat-button routerLink="/diagram-management">Diagrams</button>
      </ng-container>

      <!-- About, Privacy, TOS links -->
      <button mat-button routerLink="/about">About</button>
      <button mat-button routerLink="/privacy">Privacy</button>
      <button mat-button routerLink="/tos">Terms</button>
    </div>
  </div>
</mat-toolbar>

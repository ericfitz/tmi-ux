<h1 mat-dialog-title>Cell Properties</h1>

<div mat-dialog-content>
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>JSON Definition</mat-label>
    <textarea
      matInput
      readonly
      [value]="cellJson"
      rows="20"
      class="json-textarea"
      #jsonTextarea
    ></textarea>
  </mat-form-field>
</div>

<div mat-dialog-actions align="end">
  <button mat-button (click)="onCopyToClipboard()">
    <mat-icon>content_copy</mat-icon>
    Copy to clipboard
  </button>
  <button mat-button (click)="onClose()">OK</button>
</div>

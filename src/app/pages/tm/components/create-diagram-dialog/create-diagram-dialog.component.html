<h2 mat-dialog-title>{{ 'threatModels.createNewDiagram' | transloco }}</h2>
<mat-dialog-content>
  <form [formGroup]="diagramForm" class="dialog-form" (ngSubmit)="onSubmit()">
    <div class="form-field-container">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>{{ 'threatModels.diagramType' | transloco }}</mat-label>
        <mat-select formControlName="type" tabindex="1">
          <mat-option *ngFor="let type of diagramTypes" [value]="type.value">
            {{ type.label }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="form-field-container">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>{{ 'threatModels.diagramName' | transloco }}</mat-label>
        <input matInput formControlName="name" tabindex="2" />
        <mat-error *ngIf="diagramForm.get('name')?.hasError('required')">
          {{ 'common.validation.required' | transloco }}
        </mat-error>
        <mat-error *ngIf="diagramForm.get('name')?.hasError('maxlength')">
          {{ 'common.validation.maxLength' | transloco: { max: 100 } }}
        </mat-error>
      </mat-form-field>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button
    mat-button
    (click)="onCancel()"
    tabindex="3"
    [attr.aria-label]="'common.cancel' | transloco"
  >
    {{ 'common.cancel' | transloco }}
  </button>
  <button
    mat-raised-button
    color="primary"
    type="submit"
    [disabled]="diagramForm.invalid"
    (click)="onSubmit()"
    tabindex="4"
    [attr.aria-label]="'common.ok' | transloco"
  >
    {{ 'common.ok' | transloco }}
  </button>
</mat-dialog-actions>

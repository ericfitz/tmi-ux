<div class="metadata-dialog">
  <h2 mat-dialog-title>
    {{ 'common.manageMetadata' | transloco }}
  </h2>
  @if (data.objectName) {
    <div class="dialog-subtitle">
      {{ data.objectName }}
    </div>
  }

  <mat-dialog-content class="dialog-content">
    <div class="table-container">
      <table mat-table [dataSource]="dataSource" class="metadata-table" matSort>
        <!-- Key Column -->
        <ng-container matColumnDef="key">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            {{ 'common.metadataKey' | transloco }}
          </th>
          <td mat-cell *matCellDef="let item; let i = index">
            <mat-form-field class="table-field" appearance="outline">
              <input
                matInput
                [value]="item.key"
                (blur)="updateKey(i, $event)"
                [placeholder]="'common.metadataKey' | transloco"
                [readonly]="data.isReadOnly"
                [attr.tabindex]="i * 3 + 1"
              />
            </mat-form-field>
          </td>
        </ng-container>

        <!-- Value Column -->
        <ng-container matColumnDef="value">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            {{ 'common.metadataValue' | transloco }}
          </th>
          <td mat-cell *matCellDef="let item; let i = index">
            <mat-form-field class="table-field" appearance="outline">
              <input
                matInput
                [value]="item.value"
                (blur)="updateValue(i, $event)"
                [placeholder]="'common.metadataValue' | transloco"
                [readonly]="data.isReadOnly"
                [attr.tabindex]="i * 3 + 2"
              />
            </mat-form-field>
          </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>
            {{ 'common.actions' | transloco }}
          </th>
          <td mat-cell *matCellDef="let item; let i = index">
            <button
              mat-icon-button
              color="warn"
              (click)="deleteItem(i)"
              [matTooltip]="'common.delete' | transloco"
              [disabled]="data.isReadOnly"
              [attr.tabindex]="i * 3 + 3"
              [attr.aria-label]="'common.delete' | transloco"
            >
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>

    @if (!dataSource.data.length) {
      <div class="no-items-message">
        {{ 'common.noMetadata' | transloco }}
      </div>
    }
  </mat-dialog-content>

  <mat-dialog-actions align="end" class="dialog-actions">
    <button
      mat-button
      color="primary"
      (click)="addItem()"
      [disabled]="data.isReadOnly"
      [attr.tabindex]="getAddButtonTabIndex()"
      [attr.aria-label]="'common.addMetadata' | transloco"
    >
      <mat-icon>add</mat-icon>
      {{ 'common.addMetadata' | transloco }}
    </button>
    <button
      mat-button
      (click)="cancel()"
      [attr.tabindex]="getCancelButtonTabIndex()"
      [attr.aria-label]="'common.cancel' | transloco"
    >
      {{ 'common.cancel' | transloco }}
    </button>
    <button
      mat-raised-button
      color="primary"
      (click)="save()"
      [disabled]="data.isReadOnly"
      [attr.tabindex]="getSaveButtonTabIndex()"
      [attr.aria-label]="'common.save' | transloco"
    >
      {{ 'common.save' | transloco }}
    </button>
  </mat-dialog-actions>
</div>

<h2 mat-dialog-title>{{ 'threatModels.renameDiagram' | transloco }}</h2>
<div class="dialog-subtitle">
  {{ 'threatModels.idLabel' | transloco }} {{ diagramId }}
</div>
<mat-dialog-content>
  <form [formGroup]="diagramForm" class="dialog-form">
    <div class="form-field-container">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>{{ 'threatModels.diagramName' | transloco }}</mat-label>
        <input matInput formControlName="name" />
        <mat-error *ngIf="diagramForm.get('name')?.hasError('required')">
          {{ 'common.validation.required' | transloco }}
        </mat-error>
        <mat-error *ngIf="diagramForm.get('name')?.hasError('maxlength')">
          {{ 'common.validation.maxLength' | transloco: { max: 100 } }}
        </mat-error>
      </mat-form-field>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">
    {{ 'common.cancel' | transloco }}
  </button>
  <button mat-raised-button color="primary" [disabled]="diagramForm.invalid" (click)="onSubmit()">
    {{ 'threatModels.rename' | transloco }}
  </button>
</mat-dialog-actions>

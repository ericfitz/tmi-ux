<div class="diagram-editor-container">
  <div class="editor-header">
    <div class="editor-title">
      <h2 [transloco]="'editor.diagramTitle'" [translocoParams]="{ title: diagramTitle }">{{ diagramTitle }}</h2>
    </div>
    <div class="editor-actions">
      <button mat-raised-button color="primary" (click)="saveDiagram()">
        <mat-icon>save</mat-icon>
        <span [transloco]="'editor.saveButton'">Save</span>
      </button>
      <button mat-button [routerLink]="['/diagram-management']">
        <mat-icon>arrow_back</mat-icon>
        <span [transloco]="'editor.backButton'">Back to Diagrams</span>
      </button>
      <!-- Process vertex button -->
      <button mat-button color="primary" (click)="addVertex('process')">
        <mat-icon>crop_square</mat-icon>
        <span>Process</span>
      </button>
      <!-- Store vertex button -->
      <button mat-button color="primary" (click)="addVertex('store')">
        <mat-icon>storage</mat-icon>
        <span>Store</span>
      </button>
      <!-- Actor vertex button -->
      <button mat-button color="primary" (click)="addVertex('actor')">
        <mat-icon>person</mat-icon>
        <span>Actor</span>
      </button>
      <!-- Flow edge creation toggle -->
      <button mat-button [color]="isCreatingEdge ? 'warn' : 'primary'" (click)="toggleEdgeCreationMode()">
        <mat-icon>arrow_forward</mat-icon>
        <span>{{ isCreatingEdge ? 'Cancel Flow' : 'Flow' }}</span>
      </button>
      <!-- Delete button - disabled unless an element is selected -->
      <button mat-button color="warn" [disabled]="!hasSelectedCell" (click)="deleteSelected()">
        <mat-icon>delete</mat-icon>
        <span>Delete</span>
      </button>
    </div>
  </div>

  <div class="editor-content">
    <div class="editor-canvas">
      <!-- maxGraph diagram editor container -->
      <div #diagramCanvas class="canvas-container"></div>
    </div>

    <div class="editor-sidebar">
      <mat-card>
        <mat-card-header>
          <mat-card-title [transloco]="'editor.properties.title'">Properties</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p [transloco]="'editor.properties.help'">
            Element properties will appear here when an element is selected.
          </p>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>

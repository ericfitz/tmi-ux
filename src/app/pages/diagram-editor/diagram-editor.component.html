<div class="diagram-editor-container">
  <div class="editor-header">
    <div class="editor-title">
      <h2>{{diagramTitle}}</h2>
    </div>
    <div class="editor-actions">
      <button mat-raised-button color="primary" (click)="saveDiagram()">
        <mat-icon>save</mat-icon>
        Save
      </button>
      <button mat-button [routerLink]="['/diagram-management']">
        <mat-icon>arrow_back</mat-icon>
        Back to Diagrams
      </button>
    </div>
  </div>

  <div class="editor-content">
    <div class="editor-canvas">
      <!-- This will be replaced with maxGraph diagram editor -->
      <div class="placeholder-editor">
        <p>Diagram editor placeholder (ID: {{diagramId}})</p>
        <p class="small-note">MaxGraph will be integrated here</p>
      </div>
    </div>

    <div class="editor-sidebar">
      <mat-card>
        <mat-card-header>
          <mat-card-title>Properties</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>Element properties will appear here when an element is selected.</p>
        </mat-card-content>
      </mat-card>

      <mat-card>
        <mat-card-header>
          <mat-card-title>Palette</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div class="palette-items">
            <div class="palette-item">Server</div>
            <div class="palette-item">Database</div>
            <div class="palette-item">User</div>
            <div class="palette-item">Connection</div>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>

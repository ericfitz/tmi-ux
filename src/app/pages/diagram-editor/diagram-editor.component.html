<div class="diagram-editor-container">
  <div class="editor-header">
    <div class="editor-title">
      <h2>{{diagramTitle}}</h2>
    </div>
    <div class="editor-actions">
      <button mat-raised-button color="primary" (click)="saveDiagram()">
        <mat-icon>save</mat-icon>
        <span i18n="@@saveButton"></span>
      </button>
      <button mat-button [routerLink]="['/diagram-management']">
        <mat-icon>arrow_back</mat-icon>
        <span i18n="@@backToDiagramsButton"></span>
      </button>
    </div>
  </div>

  <div class="editor-content">
    <div class="editor-canvas">
      <!-- This will be replaced with maxGraph diagram editor -->
      <div class="placeholder-editor">
        <p i18n="@@placeholderEditorText"></p>
        <p class="small-note" i18n="@@maxGraphIntegrationNote"></p>
      </div>
    </div>

    <div class="editor-sidebar">
      <mat-card>
        <mat-card-header>
          <mat-card-title i18n="@@propertiesTitle"></mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p i18n="@@propertiesHelp"></p>
        </mat-card-content>
      </mat-card>

      <mat-card>
        <mat-card-header>
          <mat-card-title i18n="@@paletteTitle"></mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div class="palette-items">
            <div class="palette-item" i18n="@@paletteItemServer"></div>
            <div class="palette-item" i18n="@@paletteItemDatabase"></div>
            <div class="palette-item" i18n="@@paletteItemUser"></div>
            <div class="palette-item" i18n="@@paletteItemConnection"></div>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>

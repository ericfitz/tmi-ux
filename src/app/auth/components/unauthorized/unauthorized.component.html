<div class="unauthorized-container">
  <mat-card class="unauthorized-card">
    <mat-card-header class="centered-header">
      <mat-card-title>{{ 'auth.unauthorized.title' | transloco }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>{{ 'auth.unauthorized.noPermission' | transloco }}</p>
      <p *ngIf="requiredRole">
        {{ 'auth.unauthorized.requiredRole' | transloco: { role: requiredRole } }}
      </p>
      <p>{{ statusCode === 401 ? ('auth.unauthorized.401' | transloco) : ('auth.unauthorized.403' | transloco) }}</p>
    </mat-card-content>
    <mat-card-actions class="centered-actions">
      <button mat-raised-button color="primary" (click)="goBack()">
        {{ 'common.ok' | transloco }}
      </button>
    </mat-card-actions>
  </mat-card>
</div>

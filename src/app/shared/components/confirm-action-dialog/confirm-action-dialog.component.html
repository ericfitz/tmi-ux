<h2 mat-dialog-title class="confirm-dialog-title">
  <mat-icon class="warning-icon">{{ icon }}</mat-icon>
  {{ data.title | transloco }}
</h2>

<mat-dialog-content>
  <div class="confirm-dialog-content">
    <div class="warning-box">
      <mat-icon class="warning-icon-small">info</mat-icon>
      <div class="warning-text">
        <p>{{ data.message | transloco }}</p>
      </div>
    </div>
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button
    mat-raised-button
    color="primary"
    (click)="onCancel()"
    cdkFocusInitial
    tabindex="1"
    [attr.aria-label]="cancelLabel | transloco"
  >
    {{ cancelLabel | transloco }}
  </button>
  <button
    mat-button
    [color]="isDestructive ? 'warn' : 'primary'"
    (click)="onConfirm()"
    tabindex="2"
    [attr.aria-label]="confirmLabel | transloco"
  >
    {{ confirmLabel | transloco }}
  </button>
</mat-dialog-actions>
